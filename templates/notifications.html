[[extend 'layout.html']]

<div class="section">
   <!-- Put the table here -->
   <h1 class ="title">Notifications</h1>
   <table class="table">
      <thead>
         <tr>
            <th>all</th>
            
            <th>pending</th>
            <th>accepted</th>
         </tr>
       </thead>
  
      
     <tbody> 
         [[for r in data:]]
         <tr>
            [[for h in key:]]
               <td>[[=r[h]]]</td>
            [[pass]]
         </tr>
         [[pass]]
      </tbody>
   </table>
</div>

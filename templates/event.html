[[extend 'layout.html']]


<div class="container is-max-widescreen">
  <section class="section">
    <div class="block">
      <div class="box has-background-link is-medium">

        <div class="columns is-vcentered">
          <h1 class="title" style="color:white">Some Event Title</h1>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="control">
          <div class="select is-fullwidth is-info is-outlined">
            <select>
              <option>Announcment</option>
              <option>Poll</option>
              <option>Calendar</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <textarea class="textarea" placeholder="Announcment..."></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            New Announcment
          </p>
  
        </header>
        <div class="card-content">
          <div class="content">
            Meet at this mountain over by the river thats next to the farm down the road at 10am on Friday. Don't forget to bring shoes!
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
            <a href="#" class="card-footer-item">Reply</a>
          </footer>
        </div>
      </div>
    </div>
  </section>
</div>
